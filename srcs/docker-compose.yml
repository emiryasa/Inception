version: "3.7"

services:

  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
    ports: 443:443
    volumes: wordpress_data:/var/www/html
    restart: always
    networks: network

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    volumes: mariadb_data:/var/lib/mysql
    restart: always
    networks: network
    env_file: .env

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    volumes: wordpress_data:/var/www/html
    restart: always
    networks: network
    env_file: .env

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /home/data/mysql
      o: bind
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: /home/data/wordpress
      o: bind

networks:
  network:
    driver: bridge
